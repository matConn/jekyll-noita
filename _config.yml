# build
markdown: kramdown
permalink: /blog/:year/:title/
exclude:
  - CNAME
  - Gemfile
  - LICENSE
  - Rakefile
  - README.md
  - vendor/
  - vnu/
  - vnu.zip
layouts: ./_noita
sass:
  sass_dir: noita/_scss
  style: compressed
# compress layout in _noita/compress.html
compress_html:
  clippings: all
  endings: all
  comments: ["<!--", "-->"]
  ignore:
    envs: [travis]
# theme
noita:
  domain: mattconn.io
  name: MattConn.io
  description: Development Blog
  author:
    name: Matthew Connelly
    url: http://mattconn.io/
  lang: en
  favicons:
    - /assets/tux_favicon.ico
  topbar:
    toggle: Menu
    right:
      - name: About
        url: /about/
      - name: GitHub
        url: https://github.com/mattConn
      - name: Gists
        url: https://gist.github.com/mattConn
      - name: Dotfiles
        url: https://github.com/mattConn/dotfiles 
      - name: Bookmarks 
        url: /bookmarks/ 
