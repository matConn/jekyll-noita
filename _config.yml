# build
markdown: kramdown
permalink: /blog/:year/:title/
exclude:
  - CNAME
  - Gemfile
  - LICENSE
  - Rakefile
  - README.md
  - vendor/
  - vnu/
  - vnu.zip
layouts: ./_noita
sass:
  sass_dir: noita/_scss
  style: compressed
# compress layout in _noita/compress.html
compress_html:
  clippings: all
  endings: all
  comments: ["<!--", "-->"]
  ignore:
    envs: [travis]
# theme
noita:
  name: Good Frontend
  description: A blog about web development
  author:
    name: Matthew Connelly
    url: http://goodfrontend.com/
  lang: en
  # favicons:
    # - /assets/2014/04/21/temp.png
  topbar:
    toggle: Menu
    right:
      - name: About
        url: /about/
      - name: Github
        url: https://github.com/mattConn
      - name: Gists
        url: https://gist.github.com/mattConn
      - name: Codepen
        url: http://codepen.io/mattconn
      - name: Twitter
        url: https://twitter.com/matterialdesign
